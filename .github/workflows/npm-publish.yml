name: Publish Package

on:
  release:
    types: [created]

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:

  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - name: Upgrade npm for OIDC trusted publishing support
        run: npm install -g npm@latest
      - run: npm install
      - run: npm run build --if-present
      - run: npm test
      - name: Debug npm auth
        run: |
          echo "node: $(node -v)  npm: $(npm -v)"
          if npm config get //registry.npmjs.org/:_authToken >/dev/null 2>&1; then echo "_authToken present"; else echo "_authToken empty"; fi
          npm whoami || echo "npm whoami: not authenticated"
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "GITHUB_REF=$GITHUB_REF"
          test -f ~/.npmrc && echo "~/.npmrc exists" || echo "~/.npmrc not found"
      - name: Publish to npm
        run: npm publish --access public